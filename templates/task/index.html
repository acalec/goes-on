<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <style>
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form action="{{ url_for('.add') }}" method="post">
            <input type="text" name="name" placeholder="输入 task">
            <button>Add</button>
        </form>
    </div>

    <div>
        {{ weeks }}
    </div>

{% for task in task_list %}
    <div>
            <div>
        <form action="{{ url_for('.update', id=task.id) }}" method="post">
            <input type="text" name="name" value="{{ task.name }}">
            <button>更新</button>
        </form>
    </div>
        {{ task.name }}: {{content}}
    </div>
{% endfor %}

</body>
</html>
