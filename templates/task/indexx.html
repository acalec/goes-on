<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <!--<script src="/static/js/api.js"></script>-->

    <title>◢₄₆Life goes on</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/bootstrap.min.js"  ></script>
    <div class="container">
        <div>
            <h3  align="center"> ◢₄₆ </h3>
            <h3  align="center"> {{user.username}} </h3>
         <form style="text-align:center" action="{{ url_for('.add') }}" method="post">
            <input type="text" name="name" placeholder="输入 task">
             <button style="margin-bottom: 5px;" class="btn  btn-sm" >Add</button>
        </form>
        </div>

     <br><br><br>



  <div  class="table-responsive-sm">
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col"   colspan="8">
        <button class="btn btn-secondary active" onClick="location.href='{{ url_for('.index') }}'">
             {{weeks[0][:7]}}
            </button>
       </th>
      {% for w in weeks %}
      <td scope="col" >{{w[8:]}}</td>
       {% endfor %}
    </tr>
  </thead>
  <tbody>

  {% for task in task_list %}
    <tr>
       <th scope="row"  colspan="8">

            <button class="btn  btn-sm btn-info  " onClick="location.href='{{ url_for('.go', id=task.id) }}'">
             「{{task.aim}}」{{task.name}}  +
            </button>
       </th>



        {% for status in status_lists[task.id] %}
          <td >
              {{ status }}
          </td>
        {% endfor %}

    </tr>
  {% endfor %}
        <tr>
         <th scope="row"  colspan="8">

            {% for sv in sum_values %}
          <td >
              {{ sv }}
          </td>
        {% endfor %}
       </th>


</tr>
  </tbody>
</table>

     <button class="btn  btn-sm btn-info  " onClick="location.href='{{ url_for('.profile') }}'">
             Profile
     </button>
    <button class="btn  btn-sm btn-info  " onclick="location.href='{{ url_for('user.quit') }}'" type="button" class="btn btn-primary">
               Quit
           </button>
</div>



    </div>
  </body>
</html>
